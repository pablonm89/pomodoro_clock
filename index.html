<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Pomodoro Clock</title>
</head>
<body>
	<div class="container">
		<h1>POMODORO CLOCK</h1>
		<div class="session">
			<h4>SESSION</h4>
			<span class="fa fa-chevron-up fa-2x session-up"></span>
			<h6 class="js-session"></h6>
			<span class="fa fa-chevron-down fa-2x session-down"></span>
		</div>
		<div class="break">
			<h4>BREAK</h4>
			<span class="fa fa-chevron-up fa-2x break-up"></span>
			<h6 class="js-break"></h6>
			<span class="fa fa-chevron-down fa-2x break-down"></span>
		</div>
		<div class="timer">
			<h2>SESSION</h2>
			<div class="clock"><span class="js-timer"></span></div>
		</div>

		<div class="buttons">
			<span class="play fa fa-3x fa-play"></span>
			<span class="pause fa fa-3x fa-pause"></span>
			<span class="stop fa fa-3x fa-stop"></span>
			<span class="reset fa fa-3x fa-refresh"></span>
		</div>

	</div>


	<script type="text/javascript" src="script.js"></script>
</body>
</html>
